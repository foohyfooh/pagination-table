<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pagination-table Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="pagination-table.html">
  </head>
  <body unresolved>
    <p>An `pagination-table` looks like this:</p>
    <pagination-table id="table" layout="event-item" pageSize="5"></pagination-table>
  </body>
  <script>
	(function(){
		var data = [{"name":"Web Components Talk","location":"Trinidad","date":"10th Febuary"}, {"name":"Polymer Talk","location":"Trinidad","date":"11th Febuary"},{"name":"X-Tags Talk","location":"Trinidad","date":"12th Febuary"},{"name": "NodeJS Talk","location":"Trinidad","date":"13th Febuary"}, {"name":"Web Components Talk","location":"Trinidad","date":"14th Febuary"},{"name":"Web Components Talk","location":"Trinidad","date":"15th Febuary"}, {"name":"Polymer Talk","location":"Trinidad","date":"16th Febuary"},{"name":"X-Tags Talk","location":"Trinidad","date":"17th Febuary"},{"name": "NodeJS Talk","location":"Trinidad","date":"18th Febuary"}, {"name":"Web Components Talk","location":"Trinidad","date":"19th Febuary"},{"name":"Web Components Talk","location":"Trinidad","date":"20th Febuary"}, {"name":"Polymer Talk","location":"Trinidad","date":"21st Febuary"},{"name":"X-Tags Talk","location":"Trinidad","date":"22nd Febuary"},{"name": "NodeJS Talk","location":"Trinidad","date":"23rd Febuary"}, {"name":"Web Components Talk","location":"Trinidad","date":"24th Febuary"},{"name":"Web Components Talk","location":"Trinidad","date":"25th Febuary"}, {"name":"Polymer Talk","location":"Trinidad","date":"261th Febuary"},{"name":"X-Tags Talk","location":"Trinidad","date":"27th Febuary"},{"name": "NodeJS Talk","location":"Trinidad","date":"28th Febuary"}, {"name":"Web Components Talk","location":"Trinidad","date":"1st March"}];
	
		var table = document.getElementById("table");
		table.items = data;
		window.addEventListener("polymer-ready", function(){
            table.displayItems();
        });
	})();
  </script>
  
</html>

<polymer-element name="event-item" extends="pagination-item">
    <template>
        <style>
            .event{
                border: gray 1px solid;
                min-width: 100px;
                min-height: 100px;
                width: 15%;
                display: inline-block;
                margin: 10px;
            }
        </style>
        <div class='event'>
            <h3>{{data.name}}</h3>
            <p><b>Location:</b> {{data.location}}</p>
            <p><b>Date:</b> {{data.date}}</p>
        </div>
    </template>
    <script>
        Polymer('event-item', {
            ready: function() {
                
            }
        })
    </script>
</polymer-element>
