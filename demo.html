<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pagination-table Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="import" href="pagination-table.html">
  </head>
  <body unresolved>
    <p>An `pagination-table` looks like this:</p>
    <pagination-table id="table" layout="event-item" pageSize="5"></pagination-table>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
	(function(){
		$.get("output.php", function(response){
			var table = document.getElementById("table");
			table.items = JSON.parse(response).data;
			table.displayItems();
		});
	})();
  </script>
  
</html>

<polymer-element name="event-item" extends="pagination-item">
    <template>
        <style>
            .event{
                border: gray 1px solid;
                min-width: 100px;
                min-height: 100px;
                width: 15%;
                display: inline-block;
                margin: 10px;
                overflow: auto;
            }
        </style>
        <div class='event'>
            <h3>{{data.name}}</h3>
            <p><b>Location:</b> {{data.location}}</p>
            <p><b>Date:</b> {{data.date}}</p>
        </div>
    </template>
    <script>
        Polymer('event-item', {
            ready: function() {
                
            }
        })
    </script>
</polymer-element>
